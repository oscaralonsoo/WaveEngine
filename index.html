<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Engine | Custom 3D Game Engine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3a86ff;
            --primary-dark: #1a5fb4;
            --secondary: #0d4a6b;
            --accent: #8338ec;
            --background: #0f172a;
            --surface: #1e293b;
            --surface-light: #334155;
            --text: #f1f5f9;
            --text-secondary: #cbd5e1;
            --success: #00c897;
            --warning: #ff9e64;
            --error: #ff6b6b;
            --border-radius: 12px;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* Header Styles */
        header {
            background: linear-gradient(135deg, var(--surface), var(--secondary));
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .wave-icon {
            font-size: 2.5rem;
            color: var(--primary);
            text-shadow: 0 0 15px rgba(58, 134, 255, 0.7);
        }

        .logo-text {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), #8338ec);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        nav a {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.05rem;
            transition: var(--transition);
            position: relative;
            padding: 5px 0;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: var(--transition);
        }

        nav a:hover::after,
        nav a.active::after {
            width: 100%;
        }

        nav a:hover {
            color: var(--primary);
        }

        /* Hero Section */
        .hero {
            padding: 5rem 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 30%, rgba(58, 134, 255, 0.15), transparent 70%);
            z-index: 0;
        }

        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, var(--text), var(--primary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1.2;
        }

        .hero p {
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: var(--transition);
            border: 2px solid var(--primary);
            cursor: pointer;
        }

        .btn:hover {
            background: transparent;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-outline {
            background: transparent;
            margin-left: 1rem;
        }

        .btn-outline:hover {
            background: var(--primary);
        }

        /* Engine Preview Section */
        .engine-preview {
            background: var(--surface);
            padding: 3rem 0;
            margin: 2rem 0;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .preview-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        .preview-image {
            width: 100%;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            display: block;
            margin: 0 auto;
            max-height: 600px;
            object-fit: contain;
        }

        .preview-caption {
            text-align: center;
            margin-top: 1rem;
            color: var(--text-secondary);
            font-style: italic;
        }

        /* Section Styling */
        section {
            padding: 4rem 0;
        }

        .section-heading {
            text-align: center;
            margin-bottom: 3rem;
        }

        .section-heading h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
        }

        .section-heading h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 4px;
            background: var(--primary);
            border-radius: 2px;
        }

        .section-heading p {
            color: var(--text-secondary);
            margin-top: 1rem;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Overview Section */
        .overview {
            background: linear-gradient(to bottom, var(--background), var(--surface));
        }

        .overview-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            align-items: center;
        }

        .overview-text h3 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: var(--primary);
        }

        .overview-text p {
            margin-bottom: 1.5rem;
            color: var(--text-secondary);
        }

        .tech-stack {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .tech-item {
            background: rgba(58, 134, 255, 0.15);
            border: 1px solid rgba(58, 134, 255, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .github-card {
            background: var(--surface);
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--shadow);
            text-align: center;
            transition: var(--transition);
            border: 1px solid var(--surface-light);
        }

        .github-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        .github-card i {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .github-card h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .github-stats {
            display: flex;
            justify-content: space-around;
            margin: 1.5rem 0;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        /* Team Section */
        .team-members {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }

        .team-member {
            background: var(--surface);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            text-align: center;
            width: 250px;
            transition: var(--transition);
            border: 1px solid var(--surface-light);
        }

        .team-member:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow);
        }

        .member-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
        }

        .member-name {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
        }

        .member-role {
            color: var(--primary);
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .social-link {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--surface-light);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text);
            transition: var(--transition);
        }

        .social-link:hover {
            background: var(--primary);
            transform: translateY(-3px);
        }

        /* Controls Section */
        .controls-section {
            background: linear-gradient(to bottom, var(--surface), var(--background));
        }

        .controls-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .controls-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
            background: var(--surface);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .controls-table th,
        .controls-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--surface-light);
        }

        .controls-table th {
            background: var(--secondary);
            font-weight: 600;
            color: var(--primary);
        }

        .controls-table tr:last-child td {
            border-bottom: none;
        }

        .controls-table tr:hover td {
            background: rgba(58, 134, 255, 0.1);
        }

        .key-binding {
            background: rgba(131, 56, 236, 0.15);
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 500;
            display: inline-block;
            margin: 0.25rem;
        }

        /* Features Section */
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .feature-card {
            background: var(--surface);
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
            border: 1px solid var(--surface-light);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        .feature-icon {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
        }

        .feature-card h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .feature-card ul {
            margin-top: 1rem;
            padding-left: 1.5rem;
        }

        .feature-card li {
            margin-bottom: 0.75rem;
            color: var(--text-secondary);
        }

        /* UI Section */
        .ui-preview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .ui-card {
            background: var(--surface);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            border: 1px solid var(--surface-light);
        }

        .ui-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        .ui-card-header {
            background: var(--secondary);
            padding: 1rem;
            font-weight: 600;
            color: var(--primary);
        }

        .ui-card-content {
            padding: 1.5rem;
        }

        .ui-card-content h4 {
            margin-bottom: 0.75rem;
            color: var(--text);
        }

        .ui-card-content p {
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .ui-card-content ul {
            padding-left: 1.5rem;
            margin-bottom: 1rem;
        }

        .ui-card-content li {
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .tab {
            background: rgba(58, 134, 255, 0.15);
            padding: 0.3rem 0.8rem;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        /* Footer */
        footer {
            background: linear-gradient(to bottom, var(--secondary), var(--background));
            padding: 3rem 0 1.5rem;
            text-align: center;
            margin-top: 2rem;
        }

        .footer-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .footer-logo {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .copyright {
            color: var(--text-secondary);
            margin-top: 1rem;
            font-size: 0.95rem;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 1.5rem 0;
        }

        .footer-links a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: var(--transition);
        }

        .footer-links a:hover {
            color: var(--primary);
        }

        /* Animation */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .floating {
            animation: float 6s ease-in-out infinite;
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .overview-content {
                grid-template-columns: 1fr;
            }
            
            .hero h1 {
                font-size: 2.8rem;
            }
        }

        @media (max-width: 768px) {
            nav ul {
                display: none;
            }
            
            .hero h1 {
                font-size: 2.3rem;
            }
            
            .hero p {
                font-size: 1.1rem;
            }
            
            .btn {
                display: block;
                margin: 1rem auto;
                width: 80%;
            }
            
            .btn-outline {
                margin-left: 0;
            }
            
            .section-heading h2 {
                font-size: 2rem;
            }
            
            section {
                padding: 3rem 0;
            }
        }

        @media (max-width: 480px) {
            .hero {
                padding: 3rem 0;
            }
            
            .hero h1 {
                font-size: 2rem;
            }
            
            .controls-table {
                font-size: 0.9rem;
            }
            
            .controls-table th,
            .controls-table td {
                padding: 0.75rem;
            }
            
            .team-members {
                flex-direction: column;
                align-items: center;
            }
        }

        /* New styles for v2.0 features */
        .version-badge {
            background: var(--accent);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            display: inline-block;
            margin-left: 1rem;
            transform: translateY(-0.3rem);
        }

        .gizmo-controls {
            margin-top: 2rem;
            background: var(--surface);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--shadow);
        }

        .gizmo-controls h3 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--primary);
        }

        .new-feature {
            background: rgba(0, 200, 151, 0.1);
            border-left: 3px solid var(--success);
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 0 var(--border-radius) var(--border-radius) 0;
        }

        .core-feature {
            background: rgba(131, 56, 236, 0.1);
            border-left: 3px solid var(--accent);
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 0 var(--border-radius) var(--border-radius) 0;
        }
    </style>
</head>
